<!DOCTYPE html>
<html>
<head>
  <title>BOM</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h1>Объектная модель браузера (BOM) – объекты, методы и свойства для работы с браузером.</h1>
  <div class="current-browser box">
    <div class="current-browser__title title"> current browser</div>
    <div class="current-browser__content content"></div>
  </div>
 <div class="navigator-platform box">
  <div class="navigator-platform__title title"> navigator platform </div>
  <div class="navigator-platform__content content"></div>
</div>
<div class="screen-width box">
  <div class="screen-width__title title"> screen width </div>
  <div class="screen-width__content content"></div>
</div>
<div class="screen-height box">
  <div class="screen-height_title title"> screen height </div>
  <div class="screen-height__content content"></div>
</div>

<div class="btnBox">
  <div class="setIntervalStart btn">Start setInterval</div>
  <div class="setIntervalStop btn">Stop setInterval</div>
  <div class="alertBtn btn">alert</div>
  <div class="promptBtn btn">prompt</div>
  <div class="confirmBtn btn">confirm</div>
</div>
<div class="contentSetInterval"></div>
    <script src="./bom.js"></script>
</body>
</html>
