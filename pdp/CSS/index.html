<!DOCTYPE html>
<html>

<head>
  <title>Markup</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="container-checkbox-radio">
  <div class="container-checkbox">
  <div>
    <input type="checkbox" class="custom-checkboxBlack check" id="checkboxBlack" name="checkboxBlack" value="yes">
    <label for="checkboxBlack">checkbox Black</label>
  </div>
  <div>
    <input type="checkbox" class="custom-checkboxGreen check" id="checkboxGreen" name="checkboxGreen" value="yes">
    <label for="checkboxGreen">checkbox Green</label>
  </div>
  <div>
    <input type="checkbox" class="custom-checkboxRed check" id="checkboxRed" name="checkboxRed" value="yes">
    <label for="checkboxRed">checkbox Red</label>
  </div>
</div>
<div class="container-radio">
  <div>
    <label class="radioBlack" Black>
      <input type="radio" class="check" name="newRadio" value="black">
      <span>radio Black</span>
    </label>
  </div>
  <div>
    <label class="radioGreen">
      <input type="radio" class="check" name="newRadio" value="green">
      <span>radio Green</span>
    </label>
  </div>
  <div>
    <label class="radioRed">
      <input type="radio" class="check" name="newRadio" value="red">
      <span>radio Red</span>
    </label>
  </div>
</div>
</div>
  <div class="container-disabled">
    <input type="checkbox" class="checkboxDisabled" id="checkboxRed" name="checkboxRed" value="yes">
    <label for="checkboxRed">disabled</label>
  </div>
</div>
  <script src="checkBox.js"></script>
</body>

</html>
